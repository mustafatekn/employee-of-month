<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .notification-wrapper {
            height: 120px;
            background-color: #fafafa;
            padding: 20px;
            position: relative;
            display: none;
            -webkit-box-shadow: 0px 1px 11px 0px #8f8c8c;
            box-shadow: 0px 1px 11px 0px #8f8c8c;
            border-radius: 10px;
            margin: 3px 10px;
        }

        .notification-logo {
            float: left;
            margin: 13px 15px 0px 0px;
        }

        .notification-logo img {
            width: 65px;
            height: 65px;
            border-radius: 5px;
        }

        .notification-title {
            margin-bottom: 5px;
            text-align: left;
            font-size: 15px;
            font-weight: 700;
            line-height: 1.5em;
            color: #000;
            overflow: hidden;
        }

        .notification-info {
            line-height: 1.0em;
            margin: 10px 0;
            padding: 0;
            text-align: left;
            overflow: hidden;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
            display: -webkit-box;
            max-width: 100%;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
        }

        .notification-text-wrapper {
            position: relative;
            padding: 10px 0 0 0;
            color: #000;
            text-align: left;
            margin: 0;
            line-height: 1.4em;
        }

        .btn-notification {
            background-color: #37AF2E;
            float: left;
            color: #fff;
            margin: 0px 5px;
            cursor: pointer;
            width: 100px;
            height: 30px;
            padding: 0;
            line-height: 30px;
            text-align: center;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            border-radius: 5px;
        }

        .btn-notification:hover {
            background-color: #127B0A;
        }

        .btn-secondary:hover {
            background-color: #666;
        }

        .notification-buttons {
            position: absolute;
            right: 15px;
            bottom: 15px;
        }

        .btn-secondary {
            background-color: #999;
        }
    </style>
    <script>
			function parseHashString() {
				const parsed = {};
				const validInputRegex = /^[a-zA-Z0-9\-_:/?#\@!$&'*+,;=.]+$/;

				location.hash.substr(1).split("&").forEach(function (item) {
					const parts = item.split("=");
					if (parts.length === 2) {
						const key = decodeURIComponent(parts[0]);
						const value = decodeURIComponent(parts[1]);
						if (validInputRegex.test(key) && validInputRegex.test(value)) {
							parsed[key] = value;
						} else {
							console.warn('Invalid Key or Value:', key, value);
						}
					} else {
						console.warn('Invalid parameter format:', item);
					}
				});

				return parsed;
			}


			function init() {
				const params = parseHashString();
				const nmCdnHost = new URL('https://ntmpreprod.netmera-web.com').host;
				const workerJsHost = new URL(params.wSrc).host;

				if (nmCdnHost === workerJsHost || workerJsHost.endsWith('netmera-web.com') || workerJsHost.endsWith('netmera.com') || workerJsHost.endsWith('sdpaas.com')) {
					const elm = document.createElement("script");
					elm.type = "text/javascript";
					elm.async = true;
					elm.src = params.wSrc;
					elm.onload = function () {
						nmWorker.init(params);
					};
					document.getElementsByTagName("head")[0].appendChild(elm);
				} else {
					console.error('Netmara::fbox.js domain mismatch! nmCdnHost=' + nmCdnHost + ', fboxJsHost=' + workerJsHost);
				}
			}

    </script>
</head>

<body onload="init()">

<div class="notification-wrapper" id="notification-dlg">
    <div class="notification-logo" id="notification-logo"></div>
    <div class="notification-text-wrapper">
        <div class="notification-title" id="notification-title">We would like to send you push notifications.</div>
        <div class="notification-info" id="notification-info">Learn Innovations and Campaigns Instantly, Do not Miss
            Opportunities!
        </div>
    </div>
    <div style="clear: both;">
        <div class="notification-buttons">
            <div class="btn-notification btn-secondary" id="btn-later" onclick="nmWorker.onAskLaterClicked();">Ask
                Later
            </div>
            <div class="btn-notification" id="btn-allow" onclick="nmWorker.onContinueOptinClicked();">Continue</div>
        </div>
        <div style="clear: both;"></div>
    </div>
</div>


</body>
</html>
